---
- hosts: 127.0.0.1
  connection: local
  roles:
  - zsh
  tasks:
  - import_tasks: tasks/vundle.yml
  - import_tasks: tasks/homebrew.yml
  - name: zsh
    when: ansible_os_family != "Darwin"
    debug: var=ansible_os_family
  - name: zsh
    when: ansible_os_family == "Darwin"
    debug: var=ansible_env.HOME